<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>teamsonic2011's drawing website</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DynaPuff">
  <style>
    .image-row {
      display: flex;
      justify-content: center;
    }
    body {
      font-family: DynaPuff, sans-serif;
      background-color: #0491FF;
      color: #FFF;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    body {
      background-image: url('5028.png');
      background-repeat: repeat;
    }
    header {
      background-color: #fff;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      color: #fff;
    }
    main {
      padding: 20px;
    }
    .link-button:hover {
      background-color: #ff6347;
    }
    canvas {
      border: 5px solid #61dafb;
      background-color: #ffffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
      gap: 10px;
    }
    .controls label, .controls input, .controls button {
      margin: 5px;
    }
    .controls button {
      background-color: #61dafb;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .controls button:hover {
      background-color: #21a1f1;
    }
  </style>
</head>
<body>
    <div class="image-row">
    <a href="/"><img src="/assets/1000001462.png" width=100% height=75%></a><a href="about.html"><img src="/assets/about.png" width=100% height=75%></a><a href="stuff.html"><img src="/assets/stuff.png" width=100% height=75%></a>
    </div>
  <div class="controls">
    <label for="colorPicker">üé® Color: </label>
    <input type="color" id="colorPicker" value="#000000">
    <label for="brushSize">üñåÔ∏è Brush Size: </label>
    <input type="range" id="brushSize" min="1" max="50" value="5">
    <label for="canvasWidth">üìè Width: </label>
    <input type="number" id="canvasWidth" value="800">
    <label for="canvasHeight">üìè Height: </label>
    <input type="number" id="canvasHeight" value="600">
    <button onclick="changeCanvasSize()">Change Size</button>
    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="addText()">Add Text</button>
    <input type="text" id="fileName" placeholder="File name (without extension)" value="">
    <button onclick="exportDrawing()">Save Drawing</button>
  </div>
  <canvas id="drawingCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('drawingCanvas');
    let ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const textInput = document.getElementById('textInput');
    const canvasWidth = document.getElementById('canvasWidth');
    const canvasHeight = document.getElementById('canvasHeight');
    const fileNameInput = document.getElementById('fileName');
    let drawing = false;
    let currentColor = '#000000';
    let currentBrushSize = 5;

    function getMousePos(canvas, event) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: event.clientX - rect.left,
        y: event.clientY - rect.top
      };
    }

    function getTouchPos(canvas, touch) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
      };
    }

    colorPicker.addEventListener('input', (event) => {
      currentColor = event.target.value;
    });

    brushSize.addEventListener('input', (event) => {
      currentBrushSize = event.target.value;
    });

    canvas.addEventListener('mousedown', (event) => {
      drawing = true;
      const pos = getMousePos(canvas, event);
      ctx.moveTo(pos.x, pos.y);
      draw(pos.x, pos.y);
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });

    canvas.addEventListener('mousemove', (event) => {
      if (drawing) {
        const pos = getMousePos(canvas, event);
        draw(pos.x, pos.y);
      }
    });

    canvas.addEventListener('touchstart', (event) => {
      drawing = true;
      const pos = getTouchPos(canvas, event.touches[0]);
      ctx.moveTo(pos.x, pos.y);
      draw(pos.x, pos.y);
    });

    canvas.addEventListener('touchend', () => {
      drawing = false;
      ctx.beginPath();
    });

    canvas.addEventListener('touchmove', (event) => {
      if (drawing) {
        event.preventDefault();
        const pos = getTouchPos(canvas, event.touches[0]);
        draw(pos.x, pos.y);
      }
    });

    function draw(x, y) {
      ctx.lineWidth = currentBrushSize;
      ctx.lineCap = 'round';
      ctx.strokeStyle = currentColor;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function addText() {
      const text = textInput.value;
      ctx.font = `${currentBrushSize * 2}px Arial`;
      ctx.fillStyle = currentColor;
      ctx.textAlign = 'center';
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    }

    function changeCanvasSize() {
      const width = canvasWidth.value;
      const height = canvasHeight.value;
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = width;
      tempCanvas.height = height;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(canvas, 0, 0);
      canvas.width = width;
      canvas.height = height;
      ctx = canvas.getContext('2d');
      ctx.drawImage(tempCanvas, 0, 0);
    }

    function exportDrawing() {
      const fileName = fileNameInput.value || 'drawing';
      const link = document.createElement('a');
      link.download = `${fileName}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
